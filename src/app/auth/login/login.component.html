<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="email">
      <mat-error *ngIf="form.get('title').invalid">Please ennter email</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
      matInput
      rows="6"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>

</mat-card>
